        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="image" placeholder="이미지 주소">
            <label for="floatingInput">이미지 주소</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="title" placeholder="제목">
            <label for="title">제목</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="comment" placeholder="하고 싶은 말">
            <label for="floatingInput">하고 싶은 말</label>
        </div>
        <button id="postingbtn" type="button" class="btn btn-outline-dark">기록하기</button>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동작확인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../styles/comments.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script type="module">
        import { fetchCount, updateLike } from '../js/likebtn.js';

        document.addEventListener('DOMContentLoaded', () => {
            const likeBtn = document.getElementById("LIKEBTN");
            const targetId = likeBtn.closest(".LIKE")?.dataset.key || "LIKECOUNT";

            fetchCount(targetId);

            likeBtn.addEventListener("click", () => {
                updateLike(targetId);
            });
        });
    </script>
</head>

<body>
    <div class="LIKE" data-key="3">
        <button id="LIKEBTN" type="button" class="likebtnS rounded-pill btn btn-outline-dark">
            <span class="heartS" id="heart">♡</span> 좋아요 
            <span id="count">0</span>
        </button>
    </div>
</body>

</html>
